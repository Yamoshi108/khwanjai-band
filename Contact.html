<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ติดต่อ - คณะขวัญใจ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f1e3;
      font-family: 'Sarabun', sans-serif;
    }
    .navbar {
      background-color: #4b3b2d;
    }
    .navbar-brand, .nav-link {
      color: #fff;
    }
    .nav-link:hover {
      color: #ffd700;
    }
    .contact-box {
      background-color: #fff8dc;
      border: 1px solid #deb887;
      border-radius: 10px;
      padding: 30px;
    }
    footer {
      background-color: #4b3b2d;
      color: white;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="index.html">คณะขวัญใจ</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">หน้าแรก</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">เกี่ยวกับ</a></li>
        <li class="nav-item"><a class="nav-link" href="members.html">สมาชิก</a></li>
        <li class="nav-item"><a class="nav-link" href="works.html">ผลงาน</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">ติดต่อ</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">ติดต่อวงคณะขวัญใจ</h2>
    <div class="row justify-content-center">
      <div class="col-md-8 contact-box">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">ชื่อของคุณ</label>
            <input type="text" class="form-control" id="name" placeholder="กรอกชื่อ">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">อีเมล</label>
            <input type="email" class="form-control" id="email" placeholder="your@email.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">ข้อความ</label>
            <textarea class="form-control" id="message" rows="4" placeholder="เขียนข้อความที่ต้องการติดต่อ"></textarea>
          </div>
          <button type="submit" class="btn btn-dark">ส่งข้อความ</button>
        </form>
        <hr>
        <p class="mt-3">สามารถติดต่อวงได้ทาง Facebook หรือ โทร: 098-******</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 คณะขวัญใจ. สงวนลิขสิทธิ์.
  </footer>
</body>
</html>
